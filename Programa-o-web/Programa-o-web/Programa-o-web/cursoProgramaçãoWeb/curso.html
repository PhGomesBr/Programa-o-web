<!-- Declaração do tipo de documento HTML -->
<!DOCTYPE html>
<!-- Início do documento HTML -->
<html lang="pt-BR">
<head>
    <!-- Configuração de codificação de caracteres -->
    <meta charset="UTF-8">
    <!-- Configuração para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Aula 01</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="estilo.css">
    <!-- Estilos internos -->
    <style>
        /* Estilo para o corpo da página */
        body{
            text-align: center;
            background: linear-gradient(to right, blue, red);
        }
        /* Estilo para os parágrafos */
        p{
            color: white;
        }
        /* Estilo para os itens de lista */
        li{
            color: white;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <!-- Parágrafo de boas-vindas -->
        <p class="bemvindo">Bem vindo</p>
        <!-- Lista de navegação -->
        <ul>
            <li class="li-navbar">Home</li>
            <li class="li-navbar">Sobre</li>
            <li class="li-navbar">Contato</li>
            <li class="li-navbar">Ajuda</li>
        </ul>
    </header>
    <!-- Seção de introdução -->
    <div class="introducao">
        <h1>Introdução</h1>
        <p class="p-intro">Paragrafo de informação</p>
    </div>
    <!-- Seção de descrição -->
    <div class="descricao">
        <h3>descrição</h3>
        <p class="p-descricao">Paragrafo de descrição</p>
    </div>
    <!-- Título e parágrafos adicionais -->
    <h1>Quaq</h1>
    <p style="color: red;">Olá</p>
    <p>Cor Diferente</p>
    <!-- Lista não ordenada -->
    <ul>
        <li>Maça</li>
        <li>Morango</li>
        <li>Banana</li>
        <li>Kiwi</li>
        <li>Pêra</li>
        <li>Chá</li>
    </ul>
    <!-- Lista ordenada -->
    <ol>
        <li>Leite</li>
        <li>Café</li>
        <li>Suco</li>
        <li>Óleo</li>
    </ol>
</body>
</html>
