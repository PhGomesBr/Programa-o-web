<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Tabelas e Listas</title>

</head>
<body>
    
    <table border="1" bgcolor="black">
        
        <thead>
            <tr bgcolor="aqua">
                <th>Nome</th>
                <th>Idade</th>
                <th>Sexo</th>
            </tr>
        </thead>

        <tbody bgcolor="white">

            <td>Maria</td>
            <td>25</td>
            <td>F</td>  
            
            <tr>
                <td>João</td>
                <td>18</td>
                <td>M</td>
            </tr>  

            <tr>
                <td>Marcos</td>
                <td>38</td>
                <td>M</td>
            </tr>
        </tbody>
    </table>

    <dl>
        <dt>Professor</dt>
        <dd>Sofre em silencio porem feliz</dd>
    </dl>
    <dl>
        <dt>Lista descritiva não ordenada</dt>
        <dd>
            <ul>
                <li>A1</li>
                <li>A2</li>
                <li>A3</li>
            </ul>
        </dd>
    </dl>
</body>
</html>
